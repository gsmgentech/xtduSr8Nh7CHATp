<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | GTServer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f2f4fb">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">

  <script>
    if (
      localStorage.getItem('theme') === 'dark' ||
      !localStorage.getItem('theme')
    ) {
      document.documentElement.classList.add('dark')
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
  <img src="img/headergentechservernew.png" alt="GTServer">
  <i class="fa-solid fa-ellipsis-vertical menu-toggle" id="menuToggle"></i>
</header>

<div class="wrapper payment-wrap">

  <div class="page-title-wrap">
    <h2 class="page-title">Payment Summary</h2>
  </div>

  <div class="summary">
    <div class="row">
      <span>Base Amount</span>
      <strong>₱<span id="baseAmount">0.00</span></strong>
    </div>

    <div class="row">
      <span>Discount</span>
      <strong>− ₱<span id="discountAmount">0.00</span></strong>
    </div>

    <div class="row total">
      <span>Total to Pay</span>
      <strong>₱<span id="finalAmount">0.00</span></strong>
    </div>
  </div>

  <div class="section">
    <label>Discount / Voucher Code</label>
    <div class="voucher-row">
    <input id="voucher" type="text" placeholder="Voucher code" />
    <button id="applyVoucher">Apply</button>
  </div>
    <small id="voucherMsg"></small>
  </div>

  <div class="section">
  <label>Payment Method</label>
  <div class="payment-methods">
    <div class="method active">
      <i class="fa-solid fa-building-columns"></i>
      <span>InstaPay</span>
    </div>
    <div class="method">
      <i class="fa-brands fa-bitcoin"></i>
      <span>Binance Pay</span>
    </div>
    <div class="method">
      <i class="fa-brands fa-paypal"></i>
      <span>PayPal</span>
    </div>
  </div>
</div>
  <button class="pay-btn" style="margin-top: -10px;">
    Pay
  </button>
  <button class="back-btn" id="backBtn">Back</button>

<script src="js/app.payx.min.js?v=1.0.4"></script>
<script src="js/app.core.min.js?v=1.0.4" defer></script>
<script src="js/app.boot.min.js?v=1.0.4" defer></script>
<script src="js/app.guard.min.js?v=1.0.4" defer></script>
<script src="js/app.fx.min.js?v=1.0.4" defer></script>

</body>
</html>
