<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders | GTServer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    if (
      localStorage.getItem('theme') === 'dark' ||
      !localStorage.getItem('theme')
    ) {
      document.documentElement.classList.add('dark')
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <img src="img/headergentechservernew.png" alt="GTServer">
    <i class="fa-solid fa-ellipsis-vertical menu-toggle" id="menuToggle"></i>
  </header>

<div class="wrapper orders-page">

  <div class="orders-header">
    <!--h2 class="page-title" style="margin-top: 10px !important;">My Orders</h2-->

    <div class="orders-actions">
      <select id="serviceFilter">
        <option value="">All Services</option>
      </select>

      <button id="clearOrders" class="danger-btn">
        Clear History
      </button>
    </div>
  </div>

  <div id="ordersWrap"></div>

</div>

<script src="js/script.js?v=1.0.3" defer></script>
<script src="js/orders.js" defer></script>
</body>
</html>
