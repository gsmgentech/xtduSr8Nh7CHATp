<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Unlock iPhone and Android smartphones with the latest SIM carrier factory services, digital licenses, and instant online activations. GenTechServer is a trusted global provider of software, remote unlock tools, and wholesale solutions for mobile services.">
  <title>IMEI Service</title>
  <link rel="icon" href="../icons/icon-192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      width: 200px;
      height: 200px;
      opacity: 0;
      transform: scale(0.5);
      animation: proFadeBounce 1.6s ease-out forwards;
    }

    @keyframes proFadeBounce {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "imei.html";
    }, 1800);
  </script>
</head>
<body>
  <img src="icons/splash512x512.png" alt="Splash Logo">
</body>
</html>
