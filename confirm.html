<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Order | GTServer</title>
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f2f4fb">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <script>
    if (
      localStorage.getItem('theme') === 'dark' ||
      !localStorage.getItem('theme')
    ) {
      document.documentElement.classList.add('dark')
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <img src="img/headergentechservernew.png" alt="GTServer">
    <i class="fa-solid fa-ellipsis-vertical menu-toggle" id="menuToggle"></i>
  </header>

<div class="wrapper payment-wrap">
  <div class="confirm-wrap">

    <h2 class="page-title">Confirm Order</h2>

    <div class="order-ref">
      Order ID: <strong id="orderRef"></strong> 
    </div>

    <div class="summary">
      <div class="total">â‚±<span id="cPrice"></span></div>
      <div class="unit">Final amount</div>
    </div>

    <div class="section">
      <strong>Service</strong>
      <div id="cTitle"></div>
    </div>

    <div class="section">
      <strong>Email</strong>
      <div id="cEmail"></div>
    </div>

    <div class="section">
      <strong>Quantity</strong>
      <div id="cQty"></div>
    </div>

    <div class="section">
      <strong>Remarks</strong>
      <div id="cRemarks"></div>
    </div>

    <button class="pay-btn" id="confirmBtn">
      Confirm &amp; Submit
    </button>

  </div>
</div>

<script src="js/app.core.min.js?v=1.0.4" defer></script>
<script src="js/app.boot.min.js?v=1.0.4" defer></script>
<script src="js/app.guard.min.js?v=1.0.4" defer></script>
<script src="js/app.fx.min.js?v=1.0.4" defer></script>
<script src="js/app.final.min.js?v=1.0.4"></script>

</body>
</html>
